{% extends "inicio/encabezado.html" %}

{% block contenido %}
<h2>Eliminar Casa</h2>
<p>¿Estás seguro que deseas eliminar la casa "{{ casa.nombre }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'casas:lista_casas' %}" class="btn">Cancelar</a>
</form>

<style>
form { background: #fff; padding: 20px; border-radius: 8px; max-width: 400px; margin: 20px auto; box-shadow: 0 2px 6px rgba(0,0,0,0.1); text-align: center; }
form button { background: #d32f2f; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-right: 10px; }
form button:hover { background: #b71c1c; }
form .btn { background: #ccc; color: #222; padding: 10px 20px; border-radius: 5px; }
form .btn:hover { background: #aaa; }
</style>
{% endblock %}
