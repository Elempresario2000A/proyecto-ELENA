{% extends "inicio/encabezado.html" %}

{% block contenido %}
<div class="form-container">
    <h2>Editar Casa: {{ casa.nombre }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        {% if casa.imagen_principal %}
        <p>Imagen actual:</p>
        <img src="{{ casa.imagen_principal.url }}" alt="{{ casa.nombre }}" class="preview-img">
        {% endif %}

        <button type="submit">Actualizar Casa</button>
    </form>
</div>

<style>
.form-container {
    max-width: 700px;
    margin: 30px auto;
    background: #fff;
    padding: 25px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
.form-container h2 {
    text-align: center;
    margin-bottom: 20px;
}
.form-container form p {
    margin-bottom: 15px;
}
.form-container input, 
.form-container textarea, 
.form-container select {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}
.preview-img {
    width: 100%;
    max-height: 300px;
    object-fit: cover;
    border-radius: 5px;
    margin-bottom: 15px;
}
.form-container button {
    display: block;
    width: 100%;
    padding: 12px;
    background: #ff9800;
    border: none;
    border-radius: 5px;
    color: #222;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
}
.form-container button:hover {
    background: #e68900;
}
</style>
{% endblock %}
